name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # 或者你的主分支名称

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json" # 指定缓存路径

      - name: Install Dependencies
        run: npm ci
        working-directory: ./client # 在client目录中执行

      - name: Build
        run: npm run build
        working-directory: ./client # 在client目录中执行

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./client/out # client目录中的out文件夹
          branch: gh-pages # 部署到这个分支
